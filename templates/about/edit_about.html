{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit About Us{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Edit About Us</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
