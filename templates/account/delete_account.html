{% extends 'base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirm Account Deletion</h2>
    <p>Are you sure you want to delete your account?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
</div>
{% endblock %}
